<table id="t">
    <script>
        const createTable = ()=>{
            const elem = []
            const t = document.getElementById('t')
            for (let y = 0; y<6 ; y++) {
                const r = document.createElement('tr')
                t.appendChild(r)
                const re = []
                elem.push(re)
                for (let x = 0; x < 3; x++){
                    const c = document.createElement('td')
                    c.classList.add('empty', 'cell')
                    r.appendChild(c)
                    re.push(c)
                }
            }
            return elem
        }

        const randomWorld = () => {return 'TAB'}
        let attempt = 0

        const tryWorld = (w) =>{
            for(let i = 0; i < 3; i++){
                let style = 'miss'
                if(w[i] == word[i]) style = 'correct'
                else if (word.indexOf(w[i]) >= 0) style = 'exists'
                const e = elem[attempt][i]
                e.classList.add(style)
                e.classList.remove('empty')
            }
            attempt++
            if(w == word) return 'WON'
            else if (attempt >= 6) return 'LOST'
        }
        const gameOver = (msg, res) => {
            showAlert(msg, res)
        }

        const elem = createTable(), word = randomWorld()
        let current = ''
        document.addEventListener('keydown', (e) => {
            const c = e.keyCode
            const l = current.length
            if (c == 13 && l == 3){
                const res = tryWorld(current)
                if (res) gameOver(`The word was ${word}!\n\nEng: Tabulate, organize texts in columns.\n\nBr: tabular, organizar textos em colunas.`, `${res}`)
                current = ''
            }else if (c == 8 && l > 0){
                current = current.substr(0, l-1)
                elem[attempt][l-1].innerText = ''
            }else if (c >= 65 && c <=90 && l < 3){
                const ch = String.fromCharCode(c)
                current = current + ch
                elem[attempt][l].innerText = ch
            }
        })

        const words1 = document.getElementById('words1');
        words1.style.visibility = 'visible';
        const words2 = document.getElementById('words2');
        words2.style.visibility = 'visible';
    </script>
</table>
